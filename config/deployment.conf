# Medical Platform Deployment Configuration
# Configuration file for deployment automation scripts

# Environment Configuration
ENVIRONMENT=staging
NAMESPACE=medical-platform-staging

# Image Configuration
IMAGE_REGISTRY=ghcr.io
IMAGE_NAME=saksham932007/medical-diagnostic-platform
IMAGE_TAG=latest

# Kubernetes Configuration
KUBECTL_TIMEOUT=600
KUBECTL_CONTEXT=default

# Health Check Configuration
HEALTH_CHECK_RETRIES=30
HEALTH_CHECK_INTERVAL=10
HEALTH_ENDPOINT=/health

# Rollback Configuration
ROLLBACK_ENABLED=true
AUTO_ROLLBACK_ON_FAILURE=true
ROLLBACK_TIMEOUT=300

# Scaling Configuration
MIN_REPLICAS=2
MAX_REPLICAS=10
DEFAULT_REPLICAS=3

# Monitoring Configuration
PROMETHEUS_ENABLED=true
GRAFANA_ENABLED=true
ALERTING_ENABLED=true

# Security Configuration
SECURITY_SCAN_ENABLED=true
VULNERABILITY_THRESHOLD=HIGH
COMPLIANCE_CHECK_ENABLED=true

# Backup Configuration
BACKUP_ENABLED=true
BACKUP_RETENTION_DAYS=30
BACKUP_LOCATION=./backups

# Notification Configuration
SLACK_WEBHOOK_URL=""
EMAIL_NOTIFICATIONS=false
NOTIFICATION_CHANNELS="slack,email"

